plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.4.8"
}

group 'com.github.alexeylisyutenko'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

jmh {
    jvmArgs = ['-Djmh.separateClasspathJAR=true']
    exclude = ['MyBenchmark', 'SortingAlgorithmsBenchmark', 'BucketSortPointsByOriginDistanceBenchmark', 'CountingSortBenchmark']
}

dependencies {
    jmh 'org.apache.commons:commons-lang3:3.8.1'
    compile 'com.google.guava:guava:27.1-jre'
    compileOnly 'org.apache.commons:commons-lang3:3.8.1'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompileOnly 'org.projectlombok:lombok:1.18.6'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.6'
    testImplementation 'org.apache.commons:commons-lang3:3.8.1'
}
